name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: false # Set this to 'true' if you want to push the built image to a container registry
          tags: your-docker-username/your-image-name:latest # Modify the image name as per your requirements

      - name: Test
        run: npm install && npm run test

      - name: Deploy to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          tags: your-docker-username/your-image-name:latest

